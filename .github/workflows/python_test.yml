name: Test MR
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run tests
      env:
        HOST: ${{ secrets.ESTELA_API_HOST }}
        USERNAME: ${{ secrets.ESTELA_USERNAME }}
        PASSWORD: ${{ secrets.ESTELA_PASSWORD }}
      run: |
        pip install -r requirements/test.txt
        python tests.py
